<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- Incluindo o MaterializeCSS via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div class="container">
    <h2>LOGIN</h2>
    <!-- Mensagens de sucesso ou erro -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="card {% if category == 'error' %}red lighten-3{% elif category == 'success' %}green lighten-3{% endif %}">
                    <div class="card-content">
                        <span class="card-title">{{ category.capitalize() }}</span>
                        <p>{{ message }}</p>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- FormulÃ¡rio de login -->
    <form action="{{ url_for('login') }}" method="POST">
        <div class="input-field">
            <input id="username" type="text" name="username" class="validate">
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            <input id="password" type="password" name="password" class="validate">
            <label for="password">Password</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Login
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

<!-- Incluindo o MaterializeJS via CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
